<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Password Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
    <div class = "jumbotron">
        <h1>Universal Password Generator</h1>
    </div>
    <div class="container">

        <form>
            <div>
                <h2>Password Length:</h2>
                <input type="text" id="passLength">
            </div>
        </form>
        <br>
        <form class="checkBoxes">
            <label for="lowerBox">
                <input type="checkbox" id="lowerBox">Lowercase</label>
            <br>
            <label for="upperBox">
                <input type="checkbox" id="upperBox">Uppercase</label>
            <br>
            <label for="numbersBox">
                <input type="checkbox" id="numbersBox">Numbers</label>
            <br>
            <label for="symbolsBox">
                <input type="checkbox" id="symbolsBox">Symbols</label>
        </form>
        <br>
        <textarea name="" id="passwordtextfield" placeholder="Password Will Be Displayed Here" readonly cols="30"
            rows="10"></textarea>
        <br>  
        <button type="button" class="btn btn-primary" id="generate" class="btn shadow-none" value="passLength">Generate Password</button>
        <br>
        <button type="button" class="btn btn-primary" onclick="copypassword()">Copy Password</button>
    </div>
    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
